<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist</title>
  </head>

  <body>
    <header>
      <h1>Artists</h1>
      <button id="btn-create-artist">Create New Artist</button>
    </header>

    <main>
      <section class="tools-grid">
        <label for="favorites">Favorites</label>
        <select name="favorites" id="favorites">
          <option value="All" selected>All</option>
          <option value="Favorites">Favorites</option>
        </select>
      </section>

      <section id="artists" class="grid-container"></section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-create-artist">
      <h2>Create new artist</h2>
      <form id="form-create-artist" method="dialog">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" />

        <label for="activeSince">Active since:</label>
        <input type="date" id="activeSince" name="activeSince" />

        <label for="genres">Genre:</label>
        <input type="text" id="genres" name="genres" / required>

        <label for="labels">labels:</label>
        <input type="text" id="labels" required />

        <label for="website">website:</label>
        <input type="url" id="website" required />

        <label for="image">image:</label>
        <input type="url" id="image" required />

        <label for="shortDescription">short Description:</label>
        <input type="text" id="shortDescription" required />
        <!-- Add more input fields for other artist properties -->
        <button type="submit">Create</button>
      </form>
    </dialog>

    <!--show dialog-->
    <dialog id="dialog-show" class="dialog-artist">
      <form action="" method="post" id="form-show-artist">
        <section class="dialog-artist">
          <figure><img id="show-image" src="" /></figure>
          <article>
            <h2 id="show-name"></h2>
            <p id="show-shortDescription"></p>
            <p id="show-birthdate"></p>
            <p id="show-genres"></p>
            <p id="show-activeSince"></p>
            <p id="show-website"></p>
          </article>
        </section>
      </form>
      <form method="dialog">
        <button id="btn_close_dialog">CLOSE</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="dialog-update-artist">
      <h2>Update artist</h2>
      <form id="form-update-artist" method="dialog">
        <label for="updateName">Name:</label>
        <input type="text" name="updateName" />

        <label for="updateBirthdate">Birthdate:</label>
        <input type="date" name="updateBirthdate" />

        <label for="updateActiveSince">Active since:</label>
        <input type="date" name="updateActiveSince" />

        <label for="updateGenres">Genre:</label>
        <input type="text" id="updateGenres" name="updateGenres" / required>

        <label for="updateLabels">labels:</label>
        <input type="text" name="updateLabels" />

        <label for="updateWebsite">Website:</label>
        <input type="url" name="updateWebsite" />

        <label for="updateImage">Image:</label>
        <input type="url" name="updateImage" />

        <label for="updateShortDescription">ShortDescription:</label>
        <input type="text" name="updateShortDescription" />
        <!-- Add more input fields for other artist properties -->

        <button class="btn-delete-update">Update artist</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->

    <dialog id="dialog-delete-artist">
      <p>Are you sure you want to delete this artist?</p>
      <p id="dialog-delete-artist-title">Title of post</p>
      <form id="form-delete-artist" method="dialog">
        <button type="button" class="btn-cancel">No</button>
        <button class="btn-delete-update">Yes</button>
      </form>
    </dialog>

    <script src="script.js" type="module"></script>
  </body>
</html>
